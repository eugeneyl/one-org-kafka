
version: '2'

volumes:
    orderer0.frogfrogjump.com:
    peer0.org1.frogfrogjump.com:

networks:
    fabric:

services:
    orderer0.frogfrogjump.com:
        extends:
            file: nodebase.yaml
            service: orderer
        container_name: orderer0.frogfrogjump.com
        environment:
            - ORDERER_HOST=orderer0.frogfrogjump.com
            - CONFIGTX_ORDERER_ORDERERTYPE=kafka
            - CONFIGTX_ORDERER_KAFKA_BROKERS=[kafka0:9092,kafka1:9192]
            - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
            - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s
            - ORDERER_KAFKA_VERBOSE=true
            - ORDERER_GENERAL_GENESISPROFILE=SampleInsecureKafka
            - ORDERER_ABSOLUTEMAXBYTES=10 MB
            - ORDERER_PREFERREDMAXBYTES=512 KB
        depends_on:
            - kafka0
            - kafka1
            # - kafka2
            # - kafka3
        extra_hosts:
            - "peer1.org1.frogfrogjump.com:${NODE2}"
            - "peer2.org1.frogfrogjump.com:${NODE3}"
        volumes:
            - ./crypto-config/ordererOrganizations/frogfrogjump.com/orderers/orderer0.frogfrogjump.com/msp:/var/hyperledger/msp
            - ./crypto-config/ordererOrganizations/frogfrogjump.com/orderers/orderer0.frogfrogjump.com/tls:/var/hyperledger/tls
            - ./channel-artifacts/:/var/hyperledger/configs
        networks:
            - fabric
        ports:
            - 7050:7050

    zookeeper0:
        extends:
            file: nodebase.yaml
            service: zookeeper
        container_name: zookeeper0
        environment:
            - ZOO_MY_ID=1
            - ZOO_SERVERS=server.1=zookeeper0:2888:3888
        networks:
            - fabric
        ports:
            - 2181:2181
            - 2888:2888
            - 3888:3888

    kafka0:
        extends:
            file: nodebase.yaml
            service: kafka
        container_name: kafka0
        environment:
            - KAFKA_BROKER_ID=0
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181
            - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka0:9092
            - KAFKA_MESSAGE_MAX_BYTES=1000012 B
            - KAFKA_REPLICA_FETCH_MAX_BYTES=1048576 B
            - KAFKA_REPLICA_FETCH_RESPONSE_MAX_BYTES=10485760 B
        depends_on:
            - zookeeper0
        networks:
            - fabric
        ports:
            - 9092:9092
            - 9093:9093
        hostname: kafka0

    kafka1:
        extends:
            file: nodebase.yaml
            service: kafka
        container_name: kafka1
        environment:
            - KAFKA_PORT=9192
            - KAFKA_BROKER_ID=1
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181
            - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka1:9192
            - KAFKA_MESSAGE_MAX_BYTES=1000012 B
            - KAFKA_REPLICA_FETCH_MAX_BYTES=1048576 B
            - KAFKA_REPLICA_FETCH_RESPONSE_MAX_BYTES=10485760 B
        depends_on:
            - zookeeper0
        networks:
            - fabric
        ports:
            - 9192:9192
            - 9193:9093
        hostname: kafka1

