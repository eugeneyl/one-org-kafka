    ca.org1.frogfrogjump.com:
        image: hyperledger/fabric-ca
        container_name: ca.org1.frogfrogjump.com
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca.org1.frogfrogjump.com
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.frogfrogjump.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/bdcef22f5ae33ba1d812abb971e8f6e6fcc46fefaa497ab946be1886a2998538_sk
        ports:
            - "7054:7054"
        command: sh -c 'fabric-ca-server start -b admin:adminpw'
        volumes:
            - ./crypto-config/peerOrganizations/org1.frogfrogjump.com/ca/:/etc/hyperledger/fabric-ca-server-config
        networks:
            - fabric

    peer0.org1.frogfrogjump.com:
        container_name: peer0.org1.frogfrogjump.com
        extends:
            file: nodebase.yaml
            service: peer
        environment:
            - CORE_PEER_ID=peer0.org1.frogfrogjump.com
            - CORE_PEER_ADDRESS=peer0.org1.frogfrogjump.com:7051
            - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.frogfrogjump.com:7051
            - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.frogfrogjump.com:7051
            - CORE_PEER_LOCALMSPID=Org1MSP
        extra_hosts:
            - "peer1.org1.frogfrogjump.com:${NODE2}"
            - "peer2.org1.frogfrogjump.com:${NODE3}"
        volumes:
            - /var/run/:/host/var/run/
            - ./crypto-config/peerOrganizations/org1.frogfrogjump.com/peers/peer0.org1.frogfrogjump.com/msp:/etc/hyperledger/fabric/msp
            - ./crypto-config/peerOrganizations/org1.frogfrogjump.com/peers/peer0.org1.frogfrogjump.com/tls:/etc/hyperledger/fabric/tls
            - peer0.org1.frogfrogjump.com:/var/hyperledger/production
        ports:
            - 7051:7051
            - 7053:7053
        networks:
            - fabric

    cli:
        container_name: cli
        image: hyperledger/fabric-tools
        tty: true
        stdin_open: true
        environment:
            - GOPATH=/opt/gopath
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
            #- FABRIC_LOGGING_SPEC=DEBUG
            - FABRIC_LOGGING_SPEC=INFO
            - CORE_PEER_ID=cli
            - CORE_PEER_ADDRESS=peer0.org1.frogfrogjump.com:7051
            - CORE_PEER_LOCALMSPID=Org1MSP
            - CORE_PEER_TLS_ENABLED=false
            - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.frogfrogjump.com/peers/peer0.org1.frogfrogjump.com/tls/server.crt
            - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.frogfrogjump.com/peers/peer0.org1.frogfrogjump.com/tls/server.key
            - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.frogfrogjump.com/peers/peer0.org1.frogfrogjump.com/tls/ca.crt
            - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.frogfrogjump.com/users/Admin@org1.frogfrogjump.com/msp
        extra_hosts:
            - "peer1.org1.frogfrogjump.com:${NODE2}"
            - "peer2.org1.frogfrogjump.com:${NODE3}"
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
        command: /bin/bash
        volumes:
            - /var/run/:/host/var/run/
            - ./chaincode/:/opt/gopath/src/github.com/chaincode
            - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
            - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
            - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        depends_on:
            - orderer0.frogfrogjump.com
            - peer0.org1.frogfrogjump.com
        networks:
          - fabric
